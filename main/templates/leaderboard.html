{% extends "base.html" %}
{% block title %}Leaderboard | Gamify{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Leaderboard</h2>
  <ol class="list-decimal ml-6 space-y-2">
    {% for profile in users %}
      <li class="flex justify-between bg-gray-700 hover:bg-gray-600 p-3 rounded-lg">
        <a href="{% url 'profile' user_id=profile.user.id %}">{{ profile.user.username }}</a>
        <span class="font-semibold">{{ profile.xp }} XP</span>
      </li>
    {% empty %}
      <li>No users yet.</li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
