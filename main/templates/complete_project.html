{% extends "base.html" %}
{% block title %}Complete {{ project.title }} | Gamify{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Complete "{{ project.title }}"</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1">GitHub Link (optional)</label>
      <input type="url" name="github_link"
        class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <button type="submit" class="w-full py-2 bg-green-600 rounded hover:bg-green-500">
      Submit Completion
    </button>
  </form>
</div>
{% endblock %}
