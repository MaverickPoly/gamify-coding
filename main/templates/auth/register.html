{% extends "base.html" %}
{% block title %}Register | Gamify{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Register</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {% for field in fields %}
      <div>
        <label class="block mb-1">{{ field|capfirst }}</label>
        {% if field == "password" or field == "confirm_password" %}
        <input
          type="password"
          name="{{ field }}"
          class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        {% else %}
        <input
          type="text"
          name="{{ field }}"
          class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full py-2 bg-indigo-600 rounded hover:bg-indigo-500">
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
